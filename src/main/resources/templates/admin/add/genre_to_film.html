<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить жанры в фильм</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=2"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<header th:replace="admin/layout :: admin-header"></header>

<div th:replace="admin/layout :: admin-nav"></div>

<div class="container text-center">
    <div class="table-responsive" align="center">
        <form class="form-vertical" data-toggle="validator" role="form" action="#"
              th:action="@{/admin/add/genre_to_film}"
              th:object="${film}" method="post">
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{filmId}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{filmTittle}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{description}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{filmDuration}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{year}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{country}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{restriction}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{startFrom}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{actors}"/>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th></th>
                </tr>
                </thead>
                <th:block th:each="genre : ${allGenres}">
                    <tbody>
                    <td th:text="${genre.genreTittle}"></td>
                    <td th:text="${genre.description}"></td>
                    <td>
                        <div class="form-group">
                            <div class="checkbox">
                                <input type="checkbox"
                                       th:field="*{genreFilms}" th:value="${genre}"/></div>
                        </div>

                    </td>
                    </tbody>
                </th:block>
                <h4><strong>Фильм:</strong></h4>
                <h4 th:text="${film.filmTittle}"></h4>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Добавить жанры</button>
                </div>
            </table>
        </form>
    </div>
</div>
</body>
</html>
